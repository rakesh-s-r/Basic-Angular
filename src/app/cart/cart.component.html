<div class="row" *ngIf="collection && collection.length;else other_content">
  <div class="col-lg-3 mt-4 col-md-6 col-12 d-flex justify-content-center" *ngFor="let item of collection">
    <app-card [data]="item" type="cart" (refresh)="getProducts()"></app-card>
  </div>
</div>

<ng-template #other_content>
  <div class="d-flex justify-content-center mt-3">
    <h3>No Records Found</h3>
  </div>
</ng-template>
